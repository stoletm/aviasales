<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Aviasales</title>

<body>
    <div class="wrapper">
        <header class="header-logo _container">
            <a href=""><img src="img/Logo.svg" alt=""></a>
        </header>
        <div class="flex-column__start-center _container">
            <div class="filters">
                <form class="filter__stops" action="#" method="post" enctype="multipart/form-data">
                    <p class="filter__title">Количество пересадок</p>
                    <label class="check">
                        <input class="check__input" type="checkbox">Без пересадок
                        <span class="check__box"></span>
                    </label>
                    <label class="check">
                        <input class="check__input" type="checkbox">1 пересадка
                        <span class="check__box"></span>
                    </label>
                    <label class="check">
                        <input class="check__input" type="checkbox">2 пересадки
                        <span class="check__box"></span>
                    </label>
                    <label class="check">
                        <input class="check__input" type="checkbox">3 пересадки
                        <span class="check__box"></span>
                    </label>
                </form>
                <form class="filter__company">
                    <p class="filter__title">Компания</p>
                    <label class="radio">
                        <input class="radio__input" type="radio">Все
                        <span class="radio__box"></span>
                    </label>
                    <label class="radio">
                        <input class="radio__input" type="radio">S7 Airlines
                        <span class="radio__box"></span>
                    </label>
                    <label class="radio">
                        <input class="radio__input" type="radio">XiamenAir
                        <span class="radio__box"></span>
                    </label>               
                </form>
            </div>
            <div class="results">
                <div class="results__buttons">
                    <button class="active-result-button">самый быстрый</button>

                        </div>

                            </div>
                            <div class="card__length">
